<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>3XIT Music</title>
		<link rel="apple-touch-icon" sizes="180x180" href="./img/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="./img/favicon-16x16.png">
		<link rel="manifest" href="./img/manifest.json">
		<link rel="mask-icon" href="./img/safari-pinned-tab.svg" color="#5bbad5">
		<meta name="theme-color" content="#ffffff">
		<meta name="author" content="makkke" />
		<meta name="description" content="3XIT Music" />
		<meta name="keywords"  content="music, gallery, 3XIT Music, makkke" />
		<meta name="Resource-type" content="Document" />

		<link rel="stylesheet" type="text/css" href="./css/jquery.fullPage.css" />
		<link rel="stylesheet" type="text/css" href="./css/fullPage.css" />
		<link rel="stylesheet" type="text/css" href="./css/site.css" />

		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.min.js"></script>

		<script type="text/javascript" src="./js/scrolloverflow.js"></script>
		<script type="text/javascript" src="./js/jquery.fullPage.js"></script>
		<script type="text/javascript" src="./js/fullPage.js"></script>
		<script type="text/javascript" src="./js/site.js"></script>
		<script src="https://www.youtube.com/iframe_api"></script>
	</head>

	<body>
		<div id="fullpage">
			<div class="section" id="section1">
				<div class="slide" id="slide1" data-anchor="slide1">
					<img id="introImage" class="videoImage" src="./img/intro.png" onclick="mobileIntro(false)" style="display: none">
					<video id="intro" class="intro" preload="auto" autoplay onclick="playPauseIntro()" onended="replaceIntro()">
						<source src="./videos/intro1.mp4" type="video/mp4">
					</video>
				</div>
			  <div class="slide" id="slide2" data-anchor="slide2">
					<div id="image2" class="videoControl" onClick="startVideo(2, players[0])">
						<img class="videoImage" src="./img/William.jpg">
						<img class="videoPlay" src="./img/play.svg">
					</div>
					<div id="video2" class="video" style="display: none" data-video-id="ed2b-VlvDx4"> </div>
				</div>
			</div>
			<div class="social-icons">
				<img onclick="window.open('https://www.facebook.com/3XITmusic/')" class="icon" src="./img/facebook.svg">
				<img onclick="window.open('https://twitter.com/3xitMusic')" class="icon" src="./img/twitter.svg">
				<img onclick="window.open('https://soundcloud.com/3xitmusic')" class="icon" src="./img/soundcloud.svg">
				<img onclick="window.open('https://www.youtube.com/channel/UCPmX5ZrtqpddGgH4wNLXnRw')" class="icon" src="./img/youtube.svg">
			</div>
		</div>
	</body>
</html>
